id: pato
title: "Phenotype And Trait Ontology"
github_org: pato-ontology
git_main_branch: master
repo: pato
report_fail_on: none
edit_format: obo
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - simple
  - full
primary_release: full
import_group:
  products:
    - id: ro
    - id: chebi
      use_gzipped: TRUE
    - id: go
    - id: pco
    - id: uberon
documentation:
  documentation_system: mkdocs
components:
  products:
    - filename: pato_ext.owl
robot_java_args: '-Xmx12G'
robot_report:
  release_reports: False
  fail_on : ERROR
  use_labels : False
  custom_profile : True
  report_on :
    - edit
  custom_sparql_checks :
    - equivalent-classes
    - owldef-self-reference
    - properties-as-annotation-and-object
    - missing-label
    - illegal-annotation-property
  custom_sparql_exports : 
    - basic-report